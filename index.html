<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
  
    <div class="wrapper">
        <div class="container">
            <div class="imgshell">
                <img src="img/mug.jpg" alt="img">
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productheading">White Coffee <br/> Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>    
                
                <p class="price">
                <span class="sellingprice">₹149</span>
                <span class="orignalprice">₹230</span>
               </p>
               
                <button class="btn">
                    <img src="img/icon-cart.png" alt="cart" class="btnimg">
                    <span class="btntext">Add to cart</span>
                 </button>

            </div>
        </div>
    </div>

</body>
</html>
